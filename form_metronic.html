<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<div class="row">
    <div class="col-md-12">
        <!-- BEGIN PORTLET-->
        <div class="portlet light">
            <div class="portlet-title"></div>
            <div class="portlet-body form">
                <form action="javascript:;" id="form-username" class="form-horizontal form-bordered">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">Basic Auto Complete</label>
                        <div class="col-sm-4">
                            <div class="input-group">
											<span class="input-group-addon">
											<i class="fa fa-user"></i>
											</span>
                                <input type="text" id="typeahead_example_1" name="typeahead_example_1" class="form-control"/>
                            </div>
                            <p class="help-block">
                                E.g: metronic, keenthemes.<br>
											<span class="label label-success label-sm">
											Learn more: </span>
                                <a target="_blank" href="http://twitter.github.io/typeahead.js/">
                                    http://twitter.github.io/typeahead.js/ </a>
                            </p>

                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
<script>
    var ComponentsFormTools = function () {

      //var handleTwitterTypeahead = function() {


            var numbers = new Bloodhound({
                datumTokenizer: function(d) { return Bloodhound.tokenizers.whitespace(d.num); },
                queryTokenizer: Bloodhound.tokenizers.whitespace,
                local: [
                    { num: 'metronic' },
                    { num: 'keenthemes' },
                    { num: 'metronic theme' },
                    { num: 'metronic template' },
                    { num: 'keenthemes team' }
                ]
            });
            numbers.initialize();
            if (Metronic.isRTL()) {
                $('#typeahead_example_1').attr("dir", "rtl");
            }
            $('#typeahead_example_1').typeahead(null, {
                displayKey: 'num',
                hint: (Metronic.isRTL() ? false : true),
                source: numbers.ttAdapter()
            });
            return {

                init: function () {
                    ComponentsFormTools();


                }

            }}
</script>
</body>
</html>
